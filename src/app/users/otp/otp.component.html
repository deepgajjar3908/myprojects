<div id="login">
    <h3 class="text-center text-white pt-5">forogt-password</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3><p>{{value}}</p></h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Enter Number</label><br>
                            <input type="text" #input placeholder="number" class="form-control">
                        </div>
                        <div class="form-group pt-3 ">
                            <input type="button" name="submit" class="btn btn-info btn-md " (click)="convert(input.value)" value="Generate OTP">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
